<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    <title>Slither</title>
</head>

<body>
    <div id="startup">
        <div class="hero-section">
            <div class="hero-content">
                <img src="/assets/img/slither.png" alt="Slither Game Logo" class="game-logo" style="width: 120px; height: 120px;">
                <h1 class="game-title">Slither.io</h1>
                <p class="game-subtitle">Experience the classic snake game with modern graphics and smooth gameplay</p>
                <div class="start-form">
                    <input type="text" id="fname" name="fname" placeholder="Enter your name" class="name-input">
                    <button id="bstart" class="start-button">Start Game</button>
                </div>
                <div class="game-features">
                    <div class="feature">
                        <span class="feature-icon">üéÆ</span>
                        <span>Classic Gameplay</span>
                    </div>
                    <div class="feature">
                        <span class="feature-icon">‚ö°</span>
                        <span>Fast & Smooth</span>
                    </div>
                    <div class="feature">
                        <span class="feature-icon">üèÜ</span>
                        <span>Leaderboard</span>
                    </div>
                </div>
            </div>
        </div>
        <canvas id="gameCanvas" width="1024" height="1024" style="display: none;"></canvas>
    </div>
    <div id="loading">
        <div class="loading-content">
            <img src="/assets/img/slither.png" alt="Slither Game Logo" class="loading-logo" style="width: 80px; height: 80px;">
            <h2>Loading Game World...</h2>
            <div class="loading-spinner"></div>
            <p>Preparing your snake for battle</p>
        </div>
    </div>
    <div id="app">
        <div id="pixi-container"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
